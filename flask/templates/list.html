{% extends "template.html" %}
{% block content %}

         <table class="table table-striped table-responsive table-bordered">
            <thead class="thead-default">
                <tr>
                    <th>Name</th>
                    <th>Phone</th>
                    <th>E-mail</th>
                    <th>Date of Birth</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for contact in list%}
                <tr>
                    <td>{{ contact.name }}</td>
                    <td>{{ contact.phone }}</td>
                    <td>{{ contact.email }}</td>
                    <td>{{ contact.date_of_birth.strftime('%d/%m/%Y') }}</td>
                    <td>
                        <a href="{{ url_for('edit', id=contact.id ) }}">Edit</a>
                        <a href="{{ url_for('delete', id=contact.id) }}">Delete</a>
                    </td>
                </tr>

                {% endfor %}

            </tbody>
        </table>
        <a href="{{ url_for('new_contact') }}">New Contact</a>
{% endblock %}
