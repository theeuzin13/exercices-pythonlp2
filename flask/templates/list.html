<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Minha App</title>
</head>
<body>
    <div class="container">
         <div class="page-header">
            <h1>{{ title }}</h1>
         </div>
         <table class="table table-striped table-responsive table-bordered">
            <thead class="thead-default">
                <tr>
                    <th>Name</th>
                    <th>Phone</th>
                    <th>E-mail</th>
                    <th>Date of Birth</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for contact in list%}
                <tr>
                    <td>{{ contact.name }}</td>
                    <td>{{ contact.phone }}</td>
                    <td>{{ contact.email }}</td>
                    <td>{{ contact.date_of_birth.strftime('%d/%m/%Y') }}</td>
                </tr>
                {% endfor %}

            </tbody>
        </table>
    </div>
</body>
</html>
